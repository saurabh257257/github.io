<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arambhika Enablers | Catalog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink: #0b1220;
      --muted: #4f6378;
      --line: #d9e2ef;
      --surface: #ffffff;
      --accent: #1f6feb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Space Grotesk", system-ui, sans-serif;
      color: var(--ink);
      background: #f7f9fc;
      line-height: 1.5;
    }
    .page {
      width: min(1100px, 92vw);
      margin: 32px auto 48px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--line);
      padding-bottom: 12px;
    }
    h1 { font-family: "Fraunces", serif; font-size: 2.1rem; }
    .meta { color: var(--muted); font-size: 0.95rem; }

    .category {
      margin: 28px 0 18px;
      padding: 12px 0;
      border-bottom: 1px solid var(--line);
    }
    .category h2 { font-size: 1.4rem; }
    .category p { color: var(--muted); margin-top: 6px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
      display: grid;
      gap: 10px;
    }
    .card h3 { font-size: 1.1rem; }
    .card .sku { color: var(--muted); font-size: 0.9rem; }
    .specs { list-style: none; color: var(--muted); font-size: 0.88rem; display: grid; gap: 6px; }

    .images {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }
    .images img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid var(--line);
    }

    @media print {
      body { background: #fff; }
      .page { margin: 0; width: 100%; }
      .card { page-break-inside: avoid; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div>
        <h1>Arambhika Enablers</h1>
        <div class="meta">Product Catalog</div>
      </div>
      <div class="meta">Email: sales@arambhika-enablers.com</div>
    </header>

    <div id="catalog"></div>
  </div>

  <script>
    const catalogEl = document.querySelector("#catalog");

    const createCard = (product) => {
      const card = document.createElement("div");
      card.className = "card";
      const specs = (product.specs || []).map((s) => `<li>${s}</li>`).join("");
      const images = (product.images || []).slice(0, 3).map((src) => `<img src="${src}" alt="${product.name}">`).join("");

      card.innerHTML = `
        <h3>${product.name}</h3>
        <div class="sku">${product.subtitle || ""}</div>
        <div>${product.summary || ""}</div>
        <ul class="specs">${specs}</ul>
        <div class="images">${images}</div>
      `;
      return card;
    };

    const render = (data) => {
      data.categories.forEach((category) => {
        const section = document.createElement("section");
        section.className = "category";
        section.innerHTML = `
          <h2>${category.name}</h2>
          <p>${category.description || ""}</p>
        `;

        const grid = document.createElement("div");
        grid.className = "grid";
        (category.products || []).forEach((product) => {
          grid.appendChild(createCard(product));
        });

        catalogEl.appendChild(section);
        catalogEl.appendChild(grid);
      });
    };

    fetch("products.json", { cache: "no-store" })
      .then((res) => res.json())
      .then(render)
      .catch(() => {
        catalogEl.innerHTML = "<p>Unable to load products.json</p>";
      });
  </script>
</body>
</html>
